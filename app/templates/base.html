<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Traitement de PDFs{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center">
                        <i class="fas fa-file-pdf text-3xl text-red-600 mr-3"></i>
                        <span class="text-2xl font-bold text-gray-800">ScrappingAndPdfTools</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/" class="px-4 py-2 rounded-lg text-gray-700 hover:bg-blue-50 transition font-semibold">
                        <i class="fas fa-home mr-2"></i>Accueil
                    </a>
                    <a href="/logs/" class="px-4 py-2 rounded-lg text-gray-700 hover:bg-blue-50 transition font-semibold">
                        <i class="fas fa-clipboard-list mr-2"></i>Log
                    </a>
                    <a href="/contact/" class="px-4 py-2 rounded-lg text-gray-700 hover:bg-blue-50 transition font-semibold">
                        <i class="fas fa-envelope mr-2"></i>Contact
                    </a>
                    <button onclick="updateCode()" class="px-4 py-2 rounded-lg bg-purple-600 text-white hover:bg-purple-700 transition font-semibold">
                        <i class="fas fa-sync-alt mr-2"></i>Mise à jour Git
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        {% block content %}{% endblock %}
    </main>

    <div id="toast" class="fixed top-5 right-5 max-w-md hidden z-50">
        <div id="toast-content" class="px-6 py-4 rounded-lg shadow-lg"></div>
    </div>

    <script>
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const content = document.getElementById('toast-content');
            
            const colors = {
                success: 'bg-green-500 text-white',
                error: 'bg-red-500 text-white',
                info: 'bg-blue-500 text-white',
                warning: 'bg-yellow-500 text-white'
            };
            
            content.className = `px-6 py-4 rounded-lg shadow-lg ${colors[type]}`;
            content.innerHTML = message;
            toast.classList.remove('hidden');
            
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 5000);
        }
        
        async function updateCode() {
            const adminSecret = prompt('Entrez le secret administrateur (ADMIN_SECRET) :');
            if (!adminSecret) {
                return;
            }
            
            if (!confirm('Voulez-vous mettre à jour le code via Git Pull ? Le serveur pourrait redémarrer.')) {
                return;
            }
            
            showToast('Mise à jour du code en cours...', 'info');
            
            try {
                const response = await fetch('/git_pull', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'X-Admin-Secret': adminSecret
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showToast('Code mis à jour avec succès ! Le serveur va redémarrer.', 'success');
                    if (data.output && data.output.includes('Already up to date')) {
                        showToast('Code déjà à jour', 'info');
                    }
                    setTimeout(() => {
                        location.reload();
                    }, 2000);
                } else {
                    showToast('Erreur: ' + data.error, 'error');
                }
            } catch (error) {
                showToast('Erreur: ' + error.message, 'error');
            }
        }
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
